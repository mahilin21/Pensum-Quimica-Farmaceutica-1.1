<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pensum Química Farmacéutica</title>

<style>
:root{
    --verde-oscuro:#2c6e5a;
    --verde-medio:#5fb8a0;
    --verde-claro:#d7f3ea;
    --verde-bloqueado:#ecf4f1;
    --verde-coreq:#4fae95;
}

body{
    font-family:"Segoe UI",system-ui,sans-serif;
    background:#f4fbf8;
    margin:0;
    padding:20px;
    color:#1f3f36;
}

h1{
    text-align:center;
    margin-bottom:2px;
}

.subtitle{
    text-align:center;
    font-size:13px;
    opacity:.8;
    margin-bottom:14px;
}

#creditsTotal{
    text-align:center;
    font-weight:600;
    margin-bottom:10px;
}

.progress-container{
    max-width:900px;
    margin:0 auto 25px;
    background:#e3f4ee;
    border-radius:12px;
    overflow:hidden;
    height:14px;
}

.progress-bar{
    height:100%;
    background:linear-gradient(90deg,#5fb8a0,#8ad6c3);
    width:0%;
    transition:.3s;
}

.grid{
    display:grid;
    grid-template-columns:repeat(10,240px);
    gap:14px;
    overflow-x:auto;
    padding-bottom:20px;
}

.semester{
    background:white;
    border-radius:16px;
    padding:10px;
    box-shadow:0 5px 10px rgba(0,0,0,.05);
}

.semester h2{
    text-align:center;
    font-size:14px;
    color:var(--verde-oscuro);
    margin-bottom:10px;
}

.course{
    background:var(--verde-medio);
    color:white;
    padding:8px 9px;
    border-radius:12px;
    margin-bottom:8px;
    cursor:pointer;
    font-size:13px;
    position:relative;
    transition:.2s;
}

.course:hover:not(.locked){
    transform:scale(1.02);
}

.course .code{
    font-size:10px;
    opacity:.9;
    font-weight:600;
}

.course small{
    display:block;
    font-size:11px;
    opacity:.9;
}

.course.approved{
    background:var(--verde-claro);
    color:#2f6b59;
    text-decoration:line-through;
}

.course.locked{
    background:var(--verde-bloqueado);
    color:#7fa59a;
    cursor:not-allowed;
}

/* ⚗️ Correquisitos */
.course.coreq{
    border:2px dashed var(--verde-coreq);
}

.course.coreq::after{
    content:" ⚗️";
}

.tooltip{
    position:absolute;
    bottom:105%;
    left:50%;
    transform:translateX(-50%);
    background:#2f6b59;
    color:white;
    font-size:11px;
    padding:6px 8px;
    border-radius:6px;
    display:none;
    white-space:nowrap;
    z-index:20;
}

.course.locked:hover .tooltip{
    display:block;
}
</style>
</head>

<body>

<div class="subtitle">Universidad de Antioquia – Versión 06</div>

const grid=document.getElementById("grid");

function isApproved(id){return approved.includes(id);}

function currentCredits(){
    let sum=0;
    semesters.forEach(s=>s.courses.forEach(c=>{
        if(isApproved(c.id)) sum+=c.cr;
    }));
    return sum;
}

function canUnlock(c){
    if(c.creditReq && currentCredits()<c.creditReq) return false;
    if(c.pr && !c.pr.every(p=>isApproved(p))) return false;
    if(c.coreq && !c.coreq.some(q=>isApproved(q))) return false;
    return true;
}

function render(){
    grid.innerHTML="";
    let credits=currentCredits();

    semesters.forEach(s=>{
        const col=document.createElement("div");
        col.className="semester";
        col.innerHTML=`<h2>${s.name}</h2>`;

        s.courses.forEach(c=>{
            const d=document.createElement("div");
            const unlocked=canUnlock(c);

            d.className="course";
            if(c.coreq) d.classList.add("coreq");
            if(!unlocked && !isApproved(c.id)) d.classList.add("locked");
            if(isApproved(c.id)) d.classList.add("approved");

            let tip=[];
            if(c.pr) tip.push("PR: "+c.pr.join(", "));
            if(c.coreq) tip.push("CO: "+c.coreq.join(", "));
            if(c.creditReq)
                tip.push(`CR: ${c.creditReq} (faltan ${Math.max(0,c.creditReq-credits)})`);

            d.innerHTML=`
                <div class="code">${c.id}</div>
                ${c.name}
                <small>${c.cr} créditos</small>
                <div class="tooltip">${tip.join(" | ")}</div>
            `;

            d.onclick=()=>{
                if(!unlocked && !isApproved(c.id)) return;
                approved=isApproved(c.id)
                    ?approved.filter(x=>x!==c.id)
                    :[...approved,c.id];
                localStorage.setItem("qf-approved",JSON.stringify(approved));
                render();
            };

            col.appendChild(d);
        });
        grid.appendChild(col);
    });

    document.getElementById("creditsTotal").textContent=
        `Créditos aprobados: ${credits} / ${TOTAL_CREDITS}`;

    document.getElementById("progressBar").style.width=
        Math.min(credits/TOTAL_CREDITS*100,100)+"%";
}

render();
</script>
